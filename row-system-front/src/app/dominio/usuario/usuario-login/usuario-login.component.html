<div class="center">



  <form [formGroup]="usuarioForm" novalidate>
    <div class="card  bg-transparent mb-3 text-center" style="max-width: 18rem; border-color:brown;">
      <div class="card-header" style="border-color:brown;"><b>Row System</b></div>
      <div class="card-body">
        <h5 class="card-title text-center">Login</h5>
        <div class="row">
          <div class="col">
            <div class="input-group mb-3">
              <field class="teste" label="UsuÃ¡rio" required="true">
                <input  [(ngModel)]="usuario.usuario" type="text" class="form-control  " id="usuario" formControlName="usuario" />
              </field>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="input-group mb-3">
              <field class="teste" label="Senha" required="true">
                <input [(ngModel)]="usuario.senha" type="password" class="form-control" id="senha" formControlName="senha" />
              </field>
            </div>
          </div>
        </div>
      </div>
      <div class="card-footer bg-transparent smb-3" style="border-color:brown;" >
        <button type="submit" class="btn btn-default" (click)="login(usuarioForm.value)">LOG IN</button>
      </div>
    </div>
  </form>
</div>
