<div>

  <h1> Ordem de Serviço </h1>

  <form [formGroup]="informacaocForm" novalidate>

    <div class="titulo-underline">
      <h4> Informações</h4>
    </div>
    <div class="container">
      <div class="row">
        <br>

        <div class="col">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon3">Serviço</span>
            </div>
            <select class="custom-select" id="inputGroupSelect01" formControlName="tipopessoa">
              <option [ngValue]="0"> </option>
              <option [ngValue]="1">Cortador</option>
              <option [ngValue]="2">Faccionista</option>
              <option [ngValue]="3">Caseadeira</option>
              <option [ngValue]="4">Bordador</option>
              <option [ngValue]="4">Silk</option>
            </select>
          </div>
        </div>

        <div class="col">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon3">Pessoa</span>
            </div>
            <select class="custom-select" id="inputGroupSelect01" formControlName="tipopessoa">
              <option [ngValue]="0"> </option>
              <option [ngValue]="1">Paulo</option>
              <option [ngValue]="1">Maria Jose</option>
            </select>
          </div>
        </div>

        <div class="w-100"></div>

        <div class="col">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon3">Data Envio</span>
            </div>
            <input type="date" class="form-control" id="criacao" formControlName="dtenvio" placeholder="yyyy-MM-dd" min="2018-01-01"
              max="2049-12-31" required />
          </div>
        </div>

        <div class="col">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon3">Data Retorno</span>
            </div>
            <input type="date" class="form-control" id="criacao" formControlName="dtret" placeholder="yyyy-MM-dd" min="2018-01-01"
              max="2049-12-31" required />
          </div>
        </div>

      </div>
    </div>
    <div class="container">

      <div formArrayName="informacoesc" *ngFor="let informacoesc of informacaocForm.controls.informacoesc; let i = index;">
        <div [formGroupName]="i">
          <div class="row">
            <div class="col">
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon3">Cor </span>
                </div>
                <input type="text" class="form-control" formControlName="item">
              </div>
            </div>
            <button type="button" class="close" aria-label="Close" (click)="removeinformacoesc(i)"> <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="row">
            <div class="col-2">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon3">Tamanho P </span>
              </div>
            </div>
            <div class="col-3">
              <input type="text" class="form-control" formControlName="qtd" placeholder="Qtd Previsto">
            </div>
            <div class="col-3">
              <input type="text" class="form-control" formControlName="custo" placeholder="Qtd Retorno">
            </div>
            <div *ngIf="devolflag" class="col-3">
              <input type="text" class="form-control" formControlName="devol" placeholder="Qtd Devolução">
            </div>
          </div>
          <div class="row">
            <div class="col-2">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon3">Tamanho M </span>
              </div>
            </div>
            <div class="col-3">
              <input type="text" class="form-control" formControlName="qtd" placeholder="Qtd Previsto">
            </div>
            <div class="col-3">
              <input type="text" class="form-control" formControlName="custo" placeholder="Qtd Retrono">
            </div>
            <div *ngIf="devolflag" class="col-3">
              <input type="text" class="form-control" formControlName="devol" placeholder="Qtd Devolução">
            </div>
          </div>
          <div class="row">
            <div class="col-2">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon3">Tamanho G </span>
              </div>
            </div>
            <div class="col-3">
              <input type="text" class="form-control" formControlName="qtd" placeholder="Qtd Previsto">
            </div>
            <div class="col-3">
              <input type="text" class="form-control" formControlName="custo" placeholder="Qtd Retorno">
            </div>
            <div *ngIf="devolflag" class="col-3">
              <input type="text" class="form-control" formControlName="devol" placeholder="Qtd Devolução">
            </div>
          </div>
        </div>
        <hr>
      </div>
      <a class="btn" (click)="addinformacoesc()">Add Cor</a>
    </div>
    <br>
    <div class="form-group">
      <div class="titulo-underline">
        <h4>Observação</h4>
      </div>
      <textarea type="text" class="form-control" id="descricao" formControlName="descricao"></textarea>
    </div>
    <br>
    <div *ngIf="devolflag" >
      <div class="form-group">
        <div class="titulo-underline">
          <h4>Observação Devolução</h4>
        </div>
        <textarea type="text" class="form-control" id="descricao" formControlName="descricao"></textarea>
      </div>
    </div>
  </form>
  <br>



  <hr>
  <!-- <button type="submit" class="btn btn-primary" >Salvar</button> -->
  <button type="submit" class="btn btn-primary" (click)="salvar(informacaocForm.value)">Salvar</button>
  <button [routerLink]="['/informacao']" class="btn btn-default">Voltar</button>


</div>
